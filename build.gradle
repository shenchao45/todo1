allprojects{
    group 'com.shenchao'
    version '1.0-SNAPSHOT'
    apply plugin: 'java'
    sourceCompatibility = 1.8
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.springframework',name: 'spring-context',version: '4.3.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
}